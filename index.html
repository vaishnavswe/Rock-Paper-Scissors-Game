<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <h1 id="player_text">Player: <label id="player_choice_text"></label></h1>
        <h1 id="computer_text">Computer: <label id="computer_choice_text"></label></h1>
        <h1 id="result_text"></h1>
        <button id="rockBtn" class="choice_buttons">Rock</button>
        <button id="paperBtn" class="choice_buttons">Paper</button>
        <button id="scissorsBtn" class="choice_buttons">Scissors</button>
    </div>

    <script src="TTT.js"></script>
</body>
</html>
